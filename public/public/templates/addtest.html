<div class="container" >
	<div class="center-block">
		<header>          
			<h2 class= "text-center">{{emp.firstname}} {{emp.lastname}}</h2> 
			<h4 class= "text-center">Add Test </h4>
		</header>					
		<br/>
        <form class="m-t" role="form" action="#" name = "myForm" novalidate >
            <div class="form-group">
				<label class=" control-label ">Name</label>
                <input ng-model="tst.name" type="text" class="form-control" required>
            </div>
			<div>
				<label class=" control-label">Result</label> &nbsp;
                <label class="select">
                    <select name= "gen" ng-model="tst.result" required>
                        <option value="">Select Result</option>
                        <option value="Pass">Pass</option>
                        <option value="Fail">Fail</option>
                    </select> 
				</label>
			</div>
			<div class="form-group" ng-hide="true">
				<label class=" control-label " >Employee</label>
                <input ng-model="tst.employee" ng-init="tst.employee=emp._id" value="emp._id" type="text" class="form-control">
            </div>
			</br>
            <button type="button" class="btn btn-primary" ng-disabled="myForm.$pristine ||myForm.$invalid" ng-click= "addtest()">Add</button>
			<button type="button" class="btn btn-default pull-right " ng-click="back();">Back</button>
			<button type="button" class="btn btn-default pull-right " ng-click="clear();">Clear</button>       
        </form>
	</div>
</div>
<div id="myModal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLongTitle">Success</h2>
      </div>
      <div class="modal-body">
       New Test Added!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
      </div>
    </div>
  </div>
</div>
