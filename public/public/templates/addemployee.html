<div class="container" >
	<div class="center-block">
		<header>          
			<h2 class= "text-center">{{com.name}}</h2> 
			<h4 class= "text-center">Add Employee </h4>
		</header>					
		<br/>
        <form class="m-t" role="form" action="#" name = "myForm" novalidate >
            <div class="form-group">
				<label class=" control-label ">First Name</label>
                <input ng-model="emp.firstname" type="text" class="form-control" required>
            </div>
			<div class="form-group">
				<label class=" control-label ">Last Name</label>
                <input ng-model="emp.lastname" type="text" class="form-control" required>
            </div>
            <div class="form-group">
				<label class=" control-label ">City</label>
                <input ng-model="emp.city" type="text" class="form-control"  required>
            </div>
			<div class="form-group">
				<label class=" control-label ">Contact</label>
                <input ng-model="emp.number" type="text" class="form-control" required>
            </div>
			<div class="form-group" ng-hide="true">
				<label class=" control-label " >Company</label>
                <input ng-model="emp.company" ng-init="emp.company=com._id" value="com._id" type="text" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" ng-disabled="myForm.$pristine ||myForm.$invalid" ng-click= "addemployee()">Add</button>
			<button type="button" class="btn btn-default pull-right " ng-click="back();">Back</button>
			<button type="button" class="btn btn-default pull-right " ng-click="clear();">Clear</button>       
        </form>
	</div>
</div>
<div id="myModal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLongTitle">Success</h2>
      </div>
      <div class="modal-body">
       New Employee Added!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="back2();">Close</button>
      </div>
    </div>
  </div>
</div>
